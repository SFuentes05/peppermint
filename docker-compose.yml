version: "3.1"

services:
  peppermint_postgres:
    container_name: peppermint_postgres
    image: postgres:latest
    restart: always
    volumes:
      - pgdata_live:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: peppermint
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: peppermint
    ports:
      - 5432:5432  # Expose port 5432 to your host machine

  peppermint:
    container_name: peppermint
    build: "."
    ports:
      - 3000:3000
      - 5001:5003
    restart: always
    depends_on:
      - peppermint_postgres
    environment:
      DB_USERNAME: "peppermint"
      DB_PASSWORD: "1234"
      DB_HOST: "peppermint_postgres"
      SECRET: 'peppermint4life'
      
volumes: 
  pgdata_live:  # This defines the 'pgdata_live' volume
